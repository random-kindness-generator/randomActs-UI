<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Goodwill Gestures</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/index.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">        
        <link rel="stylesheet" href="css.font-awesome.min.css">
        <script src="js/index.js" async></script>
    </head>
    <body>
        <div class="container">
            <header class="header-section">
                <div class="row">
                    <h1 class="site-logo">Goodwill Gestures</h1>
                </div>
                <nav class="main-menu">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="about.html">About Us</a></li>
                        <li><a href="contact.html">Contact Us</a></li>
                        <li><a href="login.html">Login</a></li>
                    </ul>
                </nav>
            </header>
        </div>
        <section class="intro-section">
            <div class="contact">
                <form class="contact-form validate-form">
                    <div class="contact-title">
                        <h2>Want to get in touch?</h2>
                        <h3>Fill out this form and we'll respond as soon as possible.</h3>
                    </div>
                    <div class="wrap-input validate-input">
                        <input class="input" type="text" name="name" placeholder="Name" data-validate="Name is required">
                        <span class="shadow-input"></span>
                    </div>
                    <div class="wrap-input validate-input">
                        <input class="input" type="text" name="email" placeholder="Email" data-validate="Email is required">
                        <span class="shadow-input"></span>
                    </div>
                    <div class="wrap-input validate-input">
                        <textarea class="input" type="text" name="message" placeholder="Message"></textarea>
                        <span class="shadow-input"></span>
                    </div>
                    <div class="contact-button">
                        <button class="contact-form-btn">
                            <span>Send Email<i class="fa fa-long-arrow-right" aria-hidden="true"></i></span>
                        </button>
                    </div>
                </form>
            </div>
        </section>
        <footer class="footer-section">
            <div class="container">
                <h3 class="footer-title">Goodwill Gestures</h3>
                    <ul class="social-icons">
                        <li><a href="#"><i class="fab fa-facebook" style="font-size:24px"></i></a></li>
                        <li><a href="#"><i class="fab fa-twitter" style="font-size:24px"></i></a></li>
                        <li><a href="#"><i class="fab fa-instagram" style="font-size:24px"></i></a></li>
                        <li><a href="#"><i class="fab fa-youtube" style="font-size:24px"></i></a></li>
                    </ul>
                    <div class="copyright">
                        <p>Copyright 2019 All rights reserved | Haili Copas-Starke</p>
                    </div>
            </div>
        </footer>
    </body>
</html>
